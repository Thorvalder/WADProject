{% extends 'INKLined_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Homepage
{% endblock %}

{% block body_block %}
	<div style="text-align:center">
		<h1>Artist Signup</h1> 
	</div>
    {% if registered %}
		<div style="text-align:center">
			<strong>Thank you for registering!</strong>
			<br />
			Log in <a href="{% url 'INKLined_app:login' %}"><b>here</b></a>
		</div>
    {% else %}
        <form id="artist_form" method="post" action="{% url 'INKLined_app:add_artist' %}" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="customer_signup-box">
				{{ artist_form.as_p }}
				<div style="text-align:center">
					<input type="submit" name="submit" value="Register" style="width:150px" />
				</div>
			</div>
        </form>

    {% endif %}
{% endblock %}
