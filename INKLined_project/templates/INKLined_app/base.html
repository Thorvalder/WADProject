<!DOCTYPE html>
    {% load staticfiles %}
    <html>
        <head lang="en">
            <meta charset="UTF-8" />
			<link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
			<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
            <title>
                INKLined_app - 
                {% block title_block %}
                    How to Tango with Django!
                {% endblock %}

            </title>
        </head>
        <body>
			<div class="main">
				<div class="title">
					<a href="{% url 'INKLined_app:index' %}" style="color:black">
					<b>INK</b>Lined
					</a>
				</div>
				<div class="buttonRec">
				{% if pageIsLogin %}
					<a href="{% url 'INKLined_app:artists' %}"><div class="button" style="left:0px; border-radius: 12px 0px 0px 12px;">Artists</div></a>
					<a href="{% url 'INKLined_app:login' %}"><div class="button" style="left:0px;background-color:#008CFF;color:white;">Login</div></a>
					<a href="{% url 'INKLined_app:sign_up' %}"><div class="button" style="left:0px;border-radius:0px 12px 12px 0px;">Sign up</div></a>
				{% elif pageIsSignUp %}
					<a href="{% url 'INKLined_app:artists' %}"><div class="button" style="left:0px; border-radius: 12px 0px 0px 12px;">Artists</div></a>
					<a href="{% url 'INKLined_app:login' %}"><div class="button" style="left:0px">Login</div></a>
					<a href="{% url 'INKLined_app:sign_up' %}"><div class="button" style="left:0px;border-radius:0px 12px 12px 0px;background-color:#008CFF;color:white;">Sign up</div></a>
				{% else%}
					<a href="{% url 'INKLined_app:artists' %}"><div class="button" style="left:0px; border-radius: 12px 0px 0px 12px;background-color:#008CFF;color:white;">Artists</div></a>
					<a href="{% url 'INKLined_app:login' %}"><div class="button" style="left:0px">Login</div></a>
					<a href="{% url 'INKLined_app:sign_up' %}"><div class="button" style="left:0px;border-radius:0px 12px 12px 0px;">Sign up</div></a>
				{% endif %}
				</div>
			</div>
			<br />
			<br />
			<br />
			<br />
			<br />
            <div>
                {% block body_block %}
                {% endblock %}
            </div>

                    <li><a href="{% url 'INKLined_app:index' %}">Index</a></li>

                    <li><a href="{% url 'INKLined_app:sign_up' %}">Sign Up</a></li>
                    <li><a href="{% url 'INKLined_app:artists' %}">Artists</a></li>
                    
                </ul>
            </div>
			-->
        </body>
    </html>
